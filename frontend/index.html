<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator created by Yash</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Balloons -->
    <div class="balloon balloon1"></div>
    <div class="balloon balloon2"></div>
    <div class="balloon balloon3"></div>
    <div class="balloon balloon4"></div>
    <div class="balloon balloon5"></div>
    
    <!-- Confetti -->
    <div class="confetti" id="confetti"></div>
    
    <div class="main-container">
        <div class="container">
            <div class="headings-container">
                <h1 class="brand">
                    <i class="fas fa-magic"></i> AI Image-Generator
                </h1>
                <h2 class="heading">
                    Create Stunning Images with Artificial Intelligence
                </h2>
                <p class="sub-heading">
                    Transform your ideas into beautiful visuals. Enter a detailed description and watch AI bring your imagination to life in seconds.
                </p>
            </div>
            
            <div class="form-container">
                <form id="generate-image-form" class="image-form">
                    <div class="input-group">
                        <input 
                            id="input-value"
                            type="text" 
                            class="form-input"
                            placeholder="e.g., A majestic lion in a golden sunset, photorealistic, 4k quality..."
                            required
                        >
                        <button type="submit" class="generate-btn" id="generate-btn">
                            <i class="fas fa-sparkles"></i>
                            <span id="btn-text">Generate Image</span>
                        </button>
                    </div>
                </form>
            </div>
            
            <div id="loading-spinner" style="display: none;">
                <div class="spinner"></div>
                <p style="color: #667eea; margin-top: 15px; font-weight: 600;">Creating your masterpiece...</p>
            </div>
            
            <div id="images-visible" class="image-container">
                <div id="result-message" class="result-text"></div>
                <div class="image-wrapper">
                    <img 
                        id="generated-image"
                        class="generated-image"
                        src="" 
                        alt="AI Generated Image"
                    >
                </div>
                <button id="download-btn" class="download-btn">
                    <i class="fas fa-download"></i>
                    Download Image
                </button>
            </div>
            
            <div id="error-container"></div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
